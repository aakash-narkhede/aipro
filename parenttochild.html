<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Parent to Child Communication</title>

    <!-- AngularJS CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 30px;
        }
        .box {
            border: 1px solid #333;
            padding: 15px;
            margin-top: 15px;
            width: 350px;
        }
    </style>
</head>

<body ng-controller="ParentController">

    <h2>Parent Component</h2>

    <p><b>Parent Message:</b></p>
    <input type="text" ng-model="parentMessage" />

    <!-- Child Component -->
    <child-component message="parentMessage"></child-component>

<script>
/* =========================
   AngularJS Module
========================= */
angular.module('myApp', [])

/* =========================
   Parent Controller
========================= */
.controller('ParentController', function($scope) {

    $scope.parentMessage = "Hello Child!";

})

/* =========================
   Child Component (Directive)
========================= */
.directive('childComponent', function() {
    return {
        restrict: 'E',
        scope: {
            message: '='
        },
        template: `
            <div class="box">
                <h3>Child Component</h3>
                <p><b>Message received from Parent:</b></p>
                <p>{{ message }}</p>
            </div>
        `
    };
});
</script>

</body>
</html>
