<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch and Display JSON Data</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 30px;
        }
        table {
            border-collapse: collapse;
            width: 60%;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            margin-bottom: 15px;
            padding: 8px 12px;
        }
    </style>
</head>

<body>

<h2>Fetch and Display JSON Data</h2>

<button onclick="fetchData()">Load Data</button>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody id="dataBody">
        <!-- Data will be inserted here -->
    </tbody>
</table>

<script>
function fetchData() {

    // Sample public JSON API
    fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(data => {
            let tableBody = document.getElementById('dataBody');
            tableBody.innerHTML = "";

            data.forEach(user => {
                let row = `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        })
        .catch(error => {
            console.log('Error fetching data:', error);
        });
}
</script>

</body>
</html>
